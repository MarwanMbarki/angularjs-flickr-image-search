<body ng-app="AngularfilterApp">
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->



  <!-- Add your site or application content here -->
  <div id="pixiwan">

    <!-- NAVIGATION BAR -->
    <div class="my_class">

      <div ng-controller="filterctrl">
          <header>
              <div class="ui menu">
                  <div class="item">
                    <div class="ui icon input">
                      <input class="input_search" ng-model="searchtxt" type="text" placeholder="Search...">
                      <div class="ui primary button" ng-click="addItem()">Search</div>
                      <!-- <i class="search icon"></i> -->
                    </div>
                  </div>
                  
                </div>
          </header>
   

          <div class="container-fluid">
            <div class="row">
               
                  <div class="col-md-4" ng-repeat="user in users | filter : searchtxt">
                      <a href="https://farm{{user.farm}}.staticflickr.com/{{user.server}}/{{user.id}}_{{user.secret}}.jpg" data-toggle="lightbox" data-title="{{user.title}}">
                    <div class="image_wrapper" style="background-image: url(https://farm{{user.farm}}.staticflickr.com/{{user.server}}/{{user.id}}_{{user.secret}}.jpg)">
    
                    </div>
                  </a>
                  </div>
                
            </div>
          </div>

      </div>

        

    </div>
  
  </div>
 







  <script src="js/vendor/modernizr-3.7.1.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
